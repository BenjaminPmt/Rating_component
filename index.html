<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rating</title>
</head>
<body>
    <div class="container">
        <div class="modal_container">
            <div class="close_btn">
                <div class="img_btn"></div>
            </div>
            <h1 class="question">Quel note donnerais-tu à ce challenge ?</h1>
                <div class="text">Bon j’espère que tu vas mettre 5 évidemment,
                     si ce n’est pas le cas viens me dire pourquoi !
                </div>
            <div class="star_container">
                <div class="star_group">
                    <div class="star_rounded">
                        <img src="./img/star_empty.png" class="star" id="1"/>
                    </div>
                    <div class="star_rounded">
                        <img src="./img/star_empty.png" class="star" id="2" />
                    </div>
                    <div class="star_rounded">
                        <img src="./img/star_empty.png" class="star" id="3" />
                    </div>
                    <div class="star_rounded">
                        <img src="./img/star_empty.png" class="star" id="4" />
                    </div>
                    <div class="star_rounded">
                        <img src="./img/star_empty.png" onmouseenter="" class="star" id="5"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
